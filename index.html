
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flip360 - Gestão de Stock Inteligente</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#059669">
    
    <!-- Polyfill imediato para process.env -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- Carregamento do Babel para suportar .tsx diretamente no browser (Vercel Static) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #111827;
        overflow-x: hidden;
      }
      
      .font-heading {
        font-family: 'Outfit', sans-serif;
      }

      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "jspdf": "https://esm.sh/jspdf@2.5.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="app-loader">
      <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #059669; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 16px; font-weight: 600; color: #475569; font-family: sans-serif;">A carregar Flip360...</p>
    </div>

    <div id="root"></div>
    
    <script>
      window.addEventListener('load', function() {
        const loader = document.getElementById('app-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 300);
          }, 500);
        }
      });
    </script>

    <!-- 
      Usamos type="text/babel" para que o Babel Standalone compile o TSX.
      data-type="module" garante que o Babel trate o ficheiro como um módulo ES.
      data-presets define os compiladores necessários.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="typescript,react" 
      src="/index.tsx?v=3.3.3">
    </script>
  </body>
</html>
