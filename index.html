
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flip360 - Gestão de Stock Inteligente</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#059669">
    
    <script>
      // Polyfill imediato
      window.process = { env: { API_KEY: "" } };
      
      // Logger de erros visível para debug
      window.onerror = function(msg, url, line, col, error) {
        console.error("Erro Crítico:", msg, error);
      };
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #111827; margin: 0; }
      #app-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; z-index: 9999; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
        "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
        "jspdf": "https://esm.sh/jspdf@2.5.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="app-loader">
      <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #059669; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 16px; font-weight: 600; color: #475569; font-family: sans-serif;">A iniciar sistema...</p>
    </div>

    <div id="root"></div>

    <script 
      type="text/babel" 
      data-presets="typescript,react" 
      src="/index.tsx">
    </script>

    <script>
      // Remover loader após renderização bem-sucedida
      const observer = new MutationObserver(() => {
        if (document.getElementById('root').hasChildNodes()) {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 300);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
