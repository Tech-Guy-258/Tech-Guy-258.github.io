    <div id="root"></div>
    
    <!-- SCRIPT DE LIMPEZA NUCLEAR DE CACHE -->
    <script>
      (function() {
        // Mudar este valor a cada update crítico para forçar limpeza
        const CURRENT_HTML_VERSION = '3.2.3'; 
        const storedVersion = localStorage.getItem('html_version');

        if (storedVersion !== CURRENT_HTML_VERSION) {
          console.log('Update detetado (HTML v3.2.3). A limpar Service Workers e Caches...');
          
          // 1. Unregister SW
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                registration.unregister();
                console.log('SW Unregistered');
              }
            });
          }

          // 2. Clear Storage Cache
          if ('caches' in window) {
             caches.keys().then(function(names) {
               for (let name of names) {
                 caches.delete(name);
                 console.log('Cache Deleted:', name);
               }
             });
          }

          // Atualizar versão para não entrar em loop infinito na mesma sessão
          localStorage.setItem('html_version', CURRENT_HTML_VERSION);
        }
      })();
    </script>

    <!-- Adicionado cache buster para forçar nova versão do JS -->
    <script type="module" src="/index.tsx?v=3.2.3"></script>
    
    <script>
      // Registo do SW com tratamento de erros silencioso para evitar spam no console em dev
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Tenta registar. Se falhar (ambiente dev/sem https), loga apenas como aviso.
          navigator.serviceWorker.register('/sw.js?v=3.2.3')
            .then(registration => {
              console.log('SW registered (v3.2.3)');
              registration.update();
            })
            .catch(registrationError => {
              // Alterado para console.warn para não aparecer a vermelho
              console.warn('Service Worker registration skipped (offline mode disabled):', registrationError.message);
            });
        });
      }
    </script>
