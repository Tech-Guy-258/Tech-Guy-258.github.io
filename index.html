
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gestão360 - Gestão de Stock Inteligente</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#059669">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #111827;
        overflow-x: hidden;
      }
      
      .font-heading {
        font-family: 'Outfit', sans-serif;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      
      /* Animations */
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      @keyframes slideIn {
        from { transform: translateY(-10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Loading screen styles */
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1/dist/jspdf.es.min.js",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7"
  }
}
</script>
</head>
  <body>
    <!-- Initial Loader for better UX during module loading -->
    <div id="app-loader">
      <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #059669; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 16px; font-weight: 600; color: #475569; font-family: sans-serif;">A carregar Gestão360...</p>
      <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <div id="root"></div>
    
    <script>
      window.addEventListener('load', function() {
        const CURRENT_VERSION = '3.3.3'; 
        const stored = localStorage.getItem('html_version');

        if (stored !== CURRENT_VERSION) {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
              regs.forEach(r => r.unregister());
            }).catch(e => {});
          }
          localStorage.setItem('html_version', CURRENT_VERSION);
        }

        const loader = document.getElementById('app-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 300);
          }, 300);
        }
      });
    </script>

    <script type="module" src="/index.tsx?v=3.3.3"></script>
  </body>
</html>
