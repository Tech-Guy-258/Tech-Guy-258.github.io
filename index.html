
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flip360 - Gestão de Stock Inteligente</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #111827; margin: 0; overflow-x: hidden; }
      #app-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; z-index: 9999; transition: opacity 0.5s ease; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner { width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #059669; border-radius: 50%; animation: spin 1s linear infinite; }
    </style>

    <!-- React 19 UMD - Carregamento Garantido -->
    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Definições globais críticas
      window.process = { env: { API_KEY: "" } };
      // Garantia de mapeamento global
      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>
  </head>
  <body>
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 16px; font-weight: 600; color: #475569; font-family: sans-serif; text-align: center;">A iniciar Flip360...</p>
    </div>

    <div id="root"></div>

    <!-- Import Map para dependências do ESM.sh -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
    "jspdf": "https://esm.sh/jspdf@2.5.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Carregamento da aplicação via Babel. Removido o ./ para compatibilidade total -->
    <script type="text/babel" data-presets="typescript,react" data-type="module" src="index.tsx"></script>

    <script>
      // Monitor de montagem: Remove o loader quando o React injetar conteúdo no root
      const checkAppInterval = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
          clearInterval(checkAppInterval);
        }
      }, 300);

      // Tratamento de erro de timeout (20 segundos)
      setTimeout(() => {
        const loader = document.getElementById('app-loader');
        const root = document.getElementById('root');
        if (loader && root && root.children.length === 0) {
          loader.innerHTML = `
            <div style="text-align:center; padding: 20px; font-family: sans-serif;">
              <p style="color: #ef4444; font-weight: bold; font-size: 18px;">Erro de Inicialização</p>
              <p style="font-size: 14px; color: #64748b; margin-top: 8px;">O browser bloqueou o carregamento dos scripts ou a ligação falhou.</p>
              <button onclick="location.reload()" style="margin-top:20px; background:#059669; color:white; padding:12px 24px; border-radius:12px; border:none; cursor:pointer; font-weight:bold;">Tentar Novamente</button>
            </div>
          `;
        }
      }, 20000);
    </script>
  </body>
</html>
