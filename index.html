
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flip360 - Gestão de Stock Inteligente</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#059669">
    
    <!-- Scripts Core (Carregamento Síncrono para garantir disponibilidade) -->
    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      // Mock de ambiente e mapeamento de módulos para o Babel
      window.process = { env: { API_KEY: "" } };
      
      // Mapeamento manual para o sistema de imports do ESM.sh que o código TSX usa
      // Isso resolve o erro "Cannot use import statement outside a module"
      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #111827; margin: 0; overflow-x: hidden; }
      #app-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; z-index: 9999; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner { width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #059669; border-radius: 50%; animation: spin 1s linear infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
    "jspdf": "https://esm.sh/jspdf@2.5.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 16px; font-weight: 600; color: #475569; font-family: sans-serif; text-align: center;">Iniciando Flip360...</p>
    </div>

    <div id="root"></div>

    <!-- O data-type="module" é essencial aqui para o Babel tratar os imports corretamente -->
    <script type="text/babel" data-presets="typescript,react" data-type="module" src="./index.tsx"></script>

    <script>
      // Monitor de montagem
      const checkApp = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.hasChildNodes()) {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
          clearInterval(checkApp);
        }
      }, 200);

      // Fallback de erro
      setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader && !document.getElementById('root').hasChildNodes()) {
          loader.querySelector('p').innerHTML = 'Erro ao carregar módulos.<br><small style="opacity:0.6">Verifique a consola (F12) para detalhes.</small><br><button onclick="location.reload()" style="margin-top:10px; background:#059669; color:white; padding:8px 16px; border-radius:10px; border:none; font-weight:bold; cursor:pointer;">Tentar Novamente</button>';
        }
      }, 15000);
    </script>
  </body>
</html>
